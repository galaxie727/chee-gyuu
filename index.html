<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>チーと言えばギュウと答える</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#111114;
      --line:#2b2b31;
      --text:#f2f2f2;
      --muted:#b5b5b5;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", "Segoe UI", sans-serif;
      background: radial-gradient(1200px 900px at 50% -20%, #1b1b22 0%, var(--bg) 55%, #050506 100%);
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .app{
      width:min(560px, 100%);
      background:rgba(17,17,20,0.75);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(0,0,0,0.55);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    header{
      padding:14px 16px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:10px;
    }
    .title{
      font-weight:700;
      letter-spacing:0.08em;
      font-size:14px;
      color:#e8e8e8;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.04em;
      white-space:nowrap;
    }
    .stage{
      padding:16px;
      display:grid;
      gap:14px;
    }
    .card{
      border:1px solid var(--line);
      background:rgba(10,10,12,0.65);
      border-radius:14px;
      padding:14px;
    }
    .row{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:12px;
      align-items:end;
    }
    .girlWrap{
      width:120px;
      aspect-ratio: 3/4;
      border-radius:12px;
      border:1px solid var(--line);
      overflow:hidden;
      background:#0a0a0c;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .girlWrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(0.9) contrast(1.05);
    }
    .bubble{
      position:relative;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.04);
      border-radius:14px;
      padding:14px 14px;
      min-height:84px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:10px;
    }
    .bubble::before{
      content:"";
      position:absolute;
      left:-9px;
      bottom:24px;
      width:16px;
      height:16px;
      background:rgba(255,255,255,0.04);
      border-left:1px solid var(--line);
      border-bottom:1px solid var(--line);
      transform: rotate(45deg);
      border-bottom-left-radius:2px;
    }
    .question{
      font-size:18px;
      line-height:1.35;
      letter-spacing:0.02em;
    }
    .speech{
      align-self:flex-end;
      font-size:22px;
      font-weight:800;
      letter-spacing:0.08em;
      color:#ffffff;
      opacity:0.95;
      min-height:28px;
    }
    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    button.choice{
      appearance:none;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.03);
      color:var(--text);
      border-radius:12px;
      padding:14px 12px;
      font-size:16px;
      font-weight:700;
      letter-spacing:0.08em;
      cursor:pointer;
      transition: transform 0.06s ease, background 0.12s ease, border-color 0.12s ease;
      user-select:none;
    }
    button.choice:active{
      transform: translateY(1px) scale(0.99);
    }
    button.choice:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }
    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 16px 14px;
      color:var(--muted);
      font-size:12px;
      border-top:1px solid var(--line);
    }
    .smallBtn{
      border:1px solid var(--line);
      background:transparent;
      color:var(--muted);
      border-radius:10px;
      padding:8px 10px;
      font-size:12px;
      letter-spacing:0.06em;
      cursor:pointer;
    }
    .smallBtn:active{ transform: translateY(1px); }
    @media (max-width:420px){
      .row{ grid-template-columns: 100px 1fr; }
      .girlWrap{ width:100px; }
      .question{ font-size:17px; }
      button.choice{ padding:13px 10px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">チーと言えばギュウと答える</div>
      <div class="meta"><span id="counter">1/1</span></div>
    </header>

    <div class="stage">
      <div class="card">
        <div class="row">
          <div class="girlWrap">
            <!-- 画像名が違うなら、ここを今のファイル名に変更してOK -->
            <img src="girl.png" alt="girl" />
          </div>

          <div class="bubble">
            <div class="question" id="question">…</div>
            <div class="speech" id="speech">…</div>
          </div>
        </div>
      </div>

      <div class="choices card" id="choices"></div>
    </div>

    <div class="footer">
      <div>正解：ギュウ / 不正解：……（叱らない）</div>
      <button class="smallBtn" id="restartBtn">最初から</button>
    </div>
  </div>

  <script>
    const questions = [
      { text: "あなたはチー牛ですか？", correct: "はい" },
      { text: "チーと言えば？", correct: "ギュウ" },
      { text: "あなたは三度の飯よりチー牛が好きって本当ですか？", correct: "はい" },
      { text: "麻雀には、チーをされた瞬間にギュウと答えるとチーを取り消すことができる『チーギュウ返し』という技がある。本当だと思いますか？", correct: "はい" }
    ];

    const ALL_CHOICES = ["はい","いいえ","チー","ギュウ"];

    let current = 0;
    let locked = false;

    const elQ = document.getElementById("question");
    const elS = document.getElementById("speech");
    const elC = document.getElementById("counter");
    const elChoices = document.getElementById("choices");

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function renderChoices(){
      elChoices.innerHTML = "";
      const shuffled = shuffle(ALL_CHOICES);
      shuffled.forEach(label=>{
        const b = document.createElement("button");
        b.className = "choice";
        b.textContent = label;
        b.onclick = () => answer(label);
        elChoices.appendChild(b);
      });
    }

    function setButtonsDisabled(disabled){
      [...elChoices.querySelectorAll("button.choice")].forEach(b=>b.disabled = disabled);
    }

    function showQuestion(){
      locked = false;
      elQ.textContent = questions[current].text;
      elS.textContent = "…";
      elC.textContent = `${current+1}/${questions.length}`;
      renderChoices();
      setButtonsDisabled(false);
    }

    function answer(choice){
      if(locked) return;
      locked = true;
      setButtonsDisabled(true);

      const ok = (choice === questions[current].correct);
      elS.textContent = ok ? "ギュウ" : "……";

      setTimeout(()=>{
        current++;
        if(current < questions.length){
          showQuestion();
        }else{
          elQ.textContent = "終了";
          elS.textContent = "ギュウ";
          elC.textContent = `${questions.length}/${questions.length}`;
          elChoices.innerHTML = `
            <button class="choice" onclick="restart()">もう一回</button>
          `;
        }
      }, 800);
    }

    function restart(){
      current = 0;
      showQuestion();
    }

    document.getElementById("restartBtn").addEventListener("click", restart);
    showQuestion();
  </script>
</body>
</html>
