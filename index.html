<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>チーと言えばギュウと答える</title>

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:#000;
  color:#fff;
}
.app{
  max-width:560px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  font-weight:700;
}

/* ===== SCREENS ===== */
.screen{
  flex:1;
  position:relative;
  overflow:hidden;
}
.bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  transform:scale(1.02);
  transition:transform .2s ease;
}
#startScreen .bg{ background-image:url("girl_top.png"); }

.overlay{
  position:absolute;
  inset:0;
  padding:16px;
  display:flex;
}

/* ===== START ONLY ===== */
#startScreen .overlay{
  align-items:center;
  justify-content:center;
}
.startPanel{
  text-align:center;
}
.startTitle{
  font-size:18px;
  font-weight:900;
  letter-spacing:.14em;
  margin-bottom:16px;
}
#startBtn{
  font-size:18px;
  padding:14px 28px;
  border:none;
  border-radius:14px;
  background:#ffffff22;
  color:#fff;
  font-weight:900;
}

/* ===== GAME ===== */
#gameScreen .overlay{
  flex-direction:column;
  justify-content:space-between;
}

/* bubble */
.bubble{
  background:rgba(255,255,255,.08);
  border-radius:14px;
  padding:14px;
}
.question{
  font-size:20px;
  font-weight:600;
}

/* ===== 小さい吹き出し（ギュウ・・・・用） ===== */
.miniBubble{
  align-self:flex-end;
  margin-top:8px;
  background:rgba(255,255,255,.18);
  padding:6px 10px;
  border-radius:999px;
  font-size:14px;
  font-weight:900;
  min-height:20px;
}

/* ===== choices ===== */
.choices{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
button.choice{
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:900;
  color:#fff;
}
.yes{background:#2e8b57}
.no{background:#555}
.chee{background:#2f6fb2}
.gyuu{background:#e28a2f}

.hide{display:none}
</style>
</head>

<body>
<div class="app">

<header>
  <div>チーと言えばギュウ</div>
  <div id="counter">-</div>
</header>

<!-- START -->
<div id="startScreen" class="screen">
  <div class="bg"></div>
  <div class="overlay">
    <div class="startPanel">
      <div class="startTitle">ガチ！チー牛診断！！</div>
      <button id="startBtn">START</button>
    </div>
  </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen hide">
  <div class="bg"></div>
  <div class="overlay">
    <div class="bubble">
      <div id="question" class="question"></div>
      <div id="reaction" class="miniBubble hide"></div>
    </div>

    <div class="choices" id="choices"></div>
  </div>
</div>

</div>

<script>
const questions=[
  "あなたはチー牛ですか？",
  "チーと言えば？",
  "チーズ牛丼が好き？",
  "三度の飯よりチー牛？",
  "チー牛を見たことある？",
  "ギュウって言いたい？"
];
const girls=[
  "girl_1.png","girl_2.png","girl_3.png",
  "girl_4.png","girl_5.png","girl_6.png"
];

let i=0;
const qEl=document.getElementById("question");
const rEl=document.getElementById("reaction");
const cEl=document.getElementById("counter");
const bg=document.querySelector("#gameScreen .bg");
const choices=document.getElementById("choices");

function showQuestion(){
  bg.style.backgroundImage=`url("${girls[i%girls.length]}")`;
  qEl.textContent=questions[i];
  rEl.classList.add("hide");
  cEl.textContent=`${i+1}/${questions.length}`;
}

function answer(t){
  rEl.classList.remove("hide");
  if(t==="チー"){
    rEl.textContent="ギュウ";
  }else{
    rEl.textContent="・・・";
  }
  setTimeout(()=>{
    i++;
    if(i<questions.length){
      showQuestion();
    }else{
      qEl.textContent="";
      rEl.classList.add("hide");
      choices.innerHTML=`<button id="startBtn" onclick="restart()">もう一回</button>`;
    }
  },500);
}

function buildChoices(){
  choices.innerHTML="";
  [
    ["はい","yes"],["いいえ","no"],["チー","chee"],["ギュウ","gyuu"]
  ].forEach(([t,c])=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.className=`choice ${c}`;
    b.onclick=()=>answer(t);
    choices.appendChild(b);
  });
}

function restart(){
  i=0;
  buildChoices();
  showQuestion();
}

document.getElementById("startBtn").onclick=()=>{
  document.getElementById("startScreen").classList.add("hide");
  document.getElementById("gameScreen").classList.remove("hide");
  buildChoices();
  showQuestion();
};
</script>

</body>
</html>
