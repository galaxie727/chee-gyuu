<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>チーと言えばギュウと答える</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --line:#2b2b31;
      --text:#f2f2f2;
      --muted:#b5b5b5;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP","Segoe UI",sans-serif;
      color:var(--text);
      background:var(--bg);
      min-height:100svh;
    }

    /* App frame */
    .app{
      width:min(560px, 100%);
      margin:0 auto;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      border-left:1px solid rgba(255,255,255,0.06);
      border-right:1px solid rgba(255,255,255,0.06);
    }
    header{
      padding:14px 16px 10px;
      border-bottom:1px solid rgba(255,255,255,0.10);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:10px;
      background:rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      position:sticky;
      top:0;
      z-index:10;
    }
    .title{
      font-weight:800;
      letter-spacing:0.10em;
      font-size:14px;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.06em;
      white-space:nowrap;
    }

    /* Shared overlay layout */
    .screen{
      flex:1;
      position:relative;
      min-height:calc(100svh - 56px);
      overflow:hidden;
      background:#000;
    }
    .bg{
      position:absolute;
      inset:0;
      background-image:url("girl.PNG");
      background-size:cover;
      background-position:center;
      transform:scale(1.02);
      filter:saturate(0.95) contrast(1.05);
    }
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding:16px;
      gap:12px;
      background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.10),
        rgba(0,0,0,0.80)
      );
    }

    /* Panels */
    .panel{
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border-radius:14px;
      padding:14px;
    }
    .bubble{
      position:relative;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      border-radius:14px;
      padding:14px;
      min-height:98px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:10px;
    }
    .bubble::before{
      content:"";
      position:absolute;
      left:16px;
      top:-8px;
      width:16px;
      height:16px;
      background:rgba(255,255,255,0.06);
      border-left:1px solid rgba(255,255,255,0.14);
      border-top:1px solid rgba(255,255,255,0.14);
      transform: rotate(45deg);
      border-top-left-radius:2px;
    }
    .question{
      font-size:18px;
      line-height:1.35;
      letter-spacing:0.02em;
    }
    .speech{
      align-self:flex-end;
      font-size:22px;
      font-weight:900;
      letter-spacing:0.10em;
      min-height:28px;
    }

    /* Buttons */
    .choices{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    button{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.05);
      color:var(--text);
      border-radius:12px;
      padding:14px 12px;
      font-size:16px;
      font-weight:800;
      letter-spacing:0.10em;
      cursor:pointer;
      user-select:none;
      transition: transform 0.06s ease, background 0.12s ease;
      width:100%;
    }
    button:active{
      transform: translateY(1px) scale(0.99);
      background:rgba(255,255,255,0.08);
    }
    button:disabled{
      opacity:0.55;
      cursor:not-allowed;
    }
    .big{
      padding:16px 14px;
      font-size:18px;
      border-radius:14px;
      background:rgba(255,255,255,0.07);
    }

    /* Start screen */
    .heroTitle{
      font-size:18px;
      font-weight:900;
      letter-spacing:0.12em;
      line-height:1.2;
    }
    .heroSub{
      color:var(--muted);
      font-size:12px;
      line-height:1.55;
      letter-spacing:0.06em;
    }

    /* Footer */
    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border-radius:14px;
      color:var(--muted);
      font-size:12px;
      letter-spacing:0.04em;
    }
    .smallBtn{
      width:auto;
      padding:10px 12px;
      font-size:12px;
      letter-spacing:0.08em;
      background:transparent;
    }

    .hide{ display:none !important; }

    @media (max-width:420px){
      .question{ font-size:17px; }
      button{ padding:13px 10px; }
      .overlay{ padding:14px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">チーと言えばギュウと答える</div>
      <div class="meta"><span id="counter">-</span></div>
    </header>

    <!-- ===== START SCREEN (full image) ===== -->
    <div id="startScreen" class="screen">
      <div class="bg"></div>
      <div class="overlay">
        <div class="panel">
          <div class="heroTitle">ガチ！チー牛診断！！</div>
          <div class="heroSub" style="margin-top:10px;">
            質問に答えるだけ。<br>
            正解すると「ギュウ」。不正解は「……」。<br>
            （叱らない）
          </div>
          <div style="margin-top:12px;">
            <button class="big" id="startBtn">START</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== GAME SCREEN (full image) ===== -->
    <div id="gameScreen" class="screen hide">
      <div class="bg"></div>
      <div class="overlay" style="gap:12px;">
        <div class="bubble">
          <div class="question" id="question">…</div>
          <div class="speech" id="speech">…</div>
        </div>

        <div class="panel">
          <div class="choices" id="choices"></div>
        </div>

        <div class="footer">
          <div>正解：ギュウ / 不正解：……</div>
          <button class="smallBtn" id="restartBtn">最初から</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== 問題ここに追加 =====
    const questions = [
      { text: "あなたはチー牛ですか？", correct: "はい" },
      { text: "チーと言えば？", correct: "ギュウ" },
      { text: "あなたは三度の飯よりチー牛が好きって本当ですか？", correct: "はい" },
      { text: "麻雀には、チーをされた瞬間にギュウと答えるとチーを取り消すことができる『チーギュウ返し』という技がある。本当だと思いますか？", correct: "はい" }
    ];

    const ALL_CHOICES = ["はい","いいえ","チー","ギュウ"];

    let current = 0;
    let locked = false;

    const startScreen = document.getElementById("startScreen");
    const gameScreen  = document.getElementById("gameScreen");
    const elQ = document.getElementById("question");
    const elS = document.getElementById("speech");
    const elC = document.getElementById("counter");
    const elChoices = document.getElementById("choices");

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function setButtonsDisabled(disabled){
      [...elChoices.querySelectorAll("button")].forEach(b=>b.disabled = disabled);
    }

    function renderChoices(){
      elChoices.innerHTML = "";
      const shuffled = shuffle(ALL_CHOICES);
      shuffled.forEach(label=>{
        const b = document.createElement("button");
        b.textContent = label;
        b.onclick = () => answer(label);
        elChoices.appendChild(b);
      });
    }

    function showQuestion(){
      locked = false;
      elQ.textContent = questions[current].text;
      elS.textContent = "…";
      elC.textContent = `${current+1}/${questions.length}`;
      renderChoices();
      setButtonsDisabled(false);
    }

    function answer(choice){
      if(locked) return;
      locked = true;
      setButtonsDisabled(true);

      const ok = (choice === questions[current].correct);
      elS.textContent = ok ? "ギュウ" : "……";

      setTimeout(()=>{
        current++;
        if(current < questions.length){
          showQuestion();
        }else{
          // 終了画面（簡易）
          elQ.textContent = "終了";
          elS.textContent = "ギュウ";
          elC.textContent = `${questions.length}/${questions.length}`;
          elChoices.innerHTML = `<button onclick="restart()">もう一回</button>`;
        }
      }, 800);
    }

    function restart(){
      current = 0;
      showQuestion();
    }

    function startGame(){
      startScreen.classList.add("hide");
      gameScreen.classList.remove("hide");
      restart();
    }

    // グローバル（終了ボタン用）
    window.restart = restart;

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("restartBtn").addEventListener("click", startGame);

    // 初期はトップ
    elC.textContent = "-";
  </script>
</body>
</html>
