<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>チーと言えばギュウと答える</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --text:#f2f2f2;
      --muted:#cfcfcf;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP","Segoe UI",sans-serif;
      color:var(--text);
      background:var(--bg);
      min-height:100svh;
    }

    /* ===== App ===== */
    .app{
      width:min(560px,100%);
      margin:0 auto;
      min-height:100svh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:14px 16px 10px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(6px);
      position:sticky;
      top:0;
      z-index:10;
    }
    .title{
      font-size:14px;
      font-weight:900;
      letter-spacing:0.12em;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
    }

    /* ===== Screen ===== */
    .screen{
      flex:1;
      position:relative;
      overflow:hidden;
    }

    .bg{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      transform:scale(1.02);
      filter:saturate(1.0) contrast(1.05);
    }

    #startScreen .bg{ background-image:url("girl_top.png"); }
    #gameScreen  .bg{ background-image:url("girl.png"); }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding:16px;
      gap:12px;
      background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.05),
        rgba(0,0,0,0.65)
      );
    }

    /* 問題画面：上下に広げる */
    #gameScreen .overlay{
      justify-content:space-between;
    }

    /* ===== 正解フラッシュ ===== */
    #gameScreen.flash .bg{
      filter:saturate(1.1) contrast(1.12) brightness(1.45);
      transition:filter 300ms ease;
    }

    /* ===== UI ===== */
    .panel{
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(6px);
      border-radius:14px;
      padding:14px;
    }

    .bubble{
      background:rgba(255,255,255,0.08);
      border-radius:14px;
      padding:14px;
      min-height:96px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .question{
      font-size:18px;
      line-height:1.35;
    }

    .speech{
      align-self:flex-end;
      font-size:22px;
      font-weight:900;
      letter-spacing:0.1em;
      min-height:28px;
    }

    .choices{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    button{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:14px 12px;
      font-size:16px;
      font-weight:900;
      letter-spacing:0.1em;
      background:rgba(255,255,255,0.10);
      color:var(--text);
      transition:transform 0.1s, background 0.2s;
    }

    button:active{
      transform:translateY(1px) scale(0.98);
    }

    button:disabled{
      opacity:0.5;
    }

    .choice.selected{
      background:rgba(255,255,255,0.25);
      transform:translateY(2px) scale(0.97);
    }

    .big{
      font-size:18px;
      padding:16px;
      background:rgba(255,255,255,0.18);
    }

    .heroTitle{
      font-size:18px;
      font-weight:900;
      letter-spacing:0.14em;
    }

    .hide{ display:none; }

    @media(max-width:420px){
      .question{ font-size:17px; }
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <div class="title">チーと言えばギュウと答える</div>
    <div class="meta"><span id="counter">-</span></div>
  </header>

  <!-- ===== START ===== -->
  <div id="startScreen" class="screen">
    <div class="bg"></div>
    <div class="overlay">
      <div class="panel">
        <div class="heroTitle">ガチ！チー牛診断！！</div>
        <div style="margin-top:16px;">
          <button class="big" id="startBtn">START</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== GAME ===== -->
  <div id="gameScreen" class="screen hide">
    <div class="bg"></div>
    <div class="overlay">
      <div class="bubble">
        <div class="question" id="question">…</div>
        <div class="speech" id="speech">…</div>
      </div>
      <div class="panel">
        <div class="choices" id="choices"></div>
      </div>
    </div>
  </div>

</div>

<script>
/* ===== 問題（採用確定セット） ===== */
const questions = [
  { text:"あなたはチー牛ですか？", correct:"はい" },
  { text:"チーと言えば？", correct:"ギュウ" },

  { text:"石原さとみさんに「チー」と言われたら、あなたは「ギュウ」と答えますか？", correct:"はい" },
  { text:"石原さとみさんに「ギュウ」と言ってもらいたいと思いますか？", correct:"はい" },

  { text:"チーズ牛丼を頼んだ人を、一瞬だけ見てしまったことはありますか？", correct:"はい" },
  { text:"チーズ牛丼の湯気で、自分が少しイケメンに見える時がありますか？", correct:"はい" },
  { text:"あなたの好きな食べ物は、1位チーズ牛丼特盛り、2位大盛り、3位並盛りですか？", correct:"はい" },

  { text:"知らない人を見て「チー牛かも」と一瞬思ってしまったことはありますか？", correct:"はい" },
  { text:"あなたの友人にチー牛はいますか？", correct:"はい" },

  { text:"大谷翔平選手に言ってほしい言葉第1位は「チー牛食おうぜ！」だと思いますか？", correct:"はい" },

  { text:"麻雀には、チーをされた瞬間に「ギュウ」と答えるとチーを取り消すことができる「チーギュウ返し」という技がある。本当だと思いますか？", correct:"はい" },

  { text:"あなたは三度の飯よりチー牛が好きって本当ですか？", correct:"はい" }
];

const ALL_CHOICES = ["はい","いいえ","チー","ギュウ"];

let current = 0;
let locked = false;

const startScreen = document.getElementById("startScreen");
const gameScreen  = document.getElementById("gameScreen");
const qEl = document.getElementById("question");
const sEl = document.getElementById("speech");
const cEl = document.getElementById("counter");
const choicesEl = document.getElementById("choices");

function shuffle(arr){
  return arr.slice().sort(()=>Math.random()-0.5);
}

function showQuestion(){
  locked = false;
  qEl.textContent = questions[current].text;
  sEl.textContent = "…";
  cEl.textContent = `${current+1}/${questions.length}`;
  choicesEl.innerHTML = "";
  shuffle(ALL_CHOICES).forEach(t=>{
    const b = document.createElement("button");
    b.className="choice";
    b.textContent=t;
    b.onclick=()=>answer(t,b);
    choicesEl.appendChild(b);
  });
}

function flash(){
  gameScreen.classList.add("flash");
  setTimeout(()=>gameScreen.classList.remove("flash"),300);
}

function answer(choice,btn){
  if(locked) return;
  locked=true;

  btn.classList.add("selected");
  document.querySelectorAll(".choice").forEach(b=>b.disabled=true);

  const ok = choice===questions[current].correct;
  if(ok) flash();
  sEl.textContent = ok ? "ギュウ" : "……";

  setTimeout(()=>{
    current++;
    if(current<questions.length){
      showQuestion();
    }else{
      qEl.textContent="終了";
      sEl.textContent="ギュウ";
      cEl.textContent=`${questions.length}/${questions.length}`;
      choicesEl.innerHTML=`<button class="big" onclick="restart()">もう一回</button>`;
    }
  },800);
}

function restart(){
  current=0;
  showQuestion();
}

document.getElementById("startBtn").onclick=()=>{
  startScreen.classList.add("hide");
  gameScreen.classList.remove("hide");
  restart();
};
</script>
</body>
</html>
