<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>チーと言えばギュウと答える</title>

<style>
:root{
  --text:#ffffff;
  --muted:#dddddd;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP","Segoe UI",sans-serif;
  color:var(--text);
  background:#000;
  min-height:100svh;
}

/* ===== App ===== */
.app{
  width:min(560px,100%);
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
}

header{
  padding:14px 16px 10px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  position:sticky;
  top:0;
  z-index:10;
}
.title{
  font-size:14px;
  font-weight:900;
  letter-spacing:0.12em;
}
.meta{
  font-size:12px;
  color:var(--muted);
}

/* ===== Screen ===== */
.screen{
  flex:1;
  position:relative;
  overflow:hidden;
}

/* Background images */
.bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  transform:scale(1.02);
}

#startScreen .bg{
  background-image:url("girl_top.png");
}

/* Overlay（暗幕：薄く） */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:16px;
  gap:12px;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.45)
  );
}

/* トップ：パネル内を中央寄せ */
#startScreen .panel{
  text-align:center;
}

/* 問題画面：上下に広げる */
#gameScreen .overlay{
  justify-content:space-between;
}

/* 正解フラッシュ（長め） */
#gameScreen.flash .bg{
  filter:saturate(1.1) contrast(1.12) brightness(1.35);
  transition:filter 300ms ease;
}

/* ===== UI ===== */
.panel{
  background:none;
  padding:0;
}

.bubble{
  background:rgba(255,255,255,0.08);
  border-radius:14px;
  padding:14px;
  min-height:96px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* 問題文：少し太字 + フェード */
.question{
  font-size:20px;
  line-height:1.45;
  font-weight:600;
  opacity:1;
  transition:opacity 180ms ease;
}
.question.fade{
  opacity:0;
}

.speech{
  align-self:flex-end;
  font-size:22px;
  font-weight:900;
  letter-spacing:0.1em;
  min-height:28px;
}

/* ===== Choices ===== */
.choices{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

button{
  appearance:none;
  border:none;
  border-radius:12px;
  padding:14px 12px;
  font-size:16px;
  font-weight:900;
  letter-spacing:0.1em;
  color:#fff;
  text-shadow:0 2px 6px rgba(0,0,0,0.6);
  transition:transform 0.1s, filter 0.2s;
}

/* ボタン色 */
.choice-yes{ background:#2e8b57; }   /* はい */
.choice-no{ background:#555555; }    /* いいえ */
.choice-chee{ background:#2f6fb2; }  /* チー */
.choice-gyuu{ background:#e28a2f; }  /* ギュウ */

button:active{
  transform:translateY(1px) scale(0.98);
}

button:disabled{
  opacity:0.55;
}

.choice.selected{
  filter:brightness(1.25);
  transform:translateY(2px) scale(0.97);
}

/* Top */
.heroTitle{
  font-size:18px;
  font-weight:900;
  letter-spacing:0.14em;
}

.big{
  font-size:18px;
  padding:16px 24px;
  background:#ffffff22;
}

/* STARTボタンを確実に中央へ */
#startBtn{
  display:block;
  margin:0 auto;
}

.hide{ display:none; }

@media(max-width:420px){
  .question{ font-size:19px; }
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="title">チーと言えばギュウと答える</div>
  <div class="meta"><span id="counter">-</span></div>
</header>

<!-- ===== START ===== -->
<div id="startScreen" class="screen">
  <div class="bg"></div>
  <div class="overlay">
    <div class="panel">
      <div class="heroTitle">ガチ！チー牛診断！！</div>
      <div style="margin-top:16px;">
        <button class="big" id="startBtn">START</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== GAME ===== -->
<div id="gameScreen" class="screen hide">
  <div class="bg"></div>
  <div class="overlay">
    <div class="bubble">
      <div class="question" id="question">…</div>
      <div class="speech" id="speech">…</div>
    </div>
    <div class="panel">
      <div class="choices" id="choices"></div>
    </div>
  </div>
</div>

</div>

<script>
/* ===== 6問固定 ===== */
const questions = [
  { text:"あなたはチー牛ですか？", correct:"はい" },
  { text:"チーと言えば？", correct:"ギュウ" },
  { text:"石原さとみさんに「チー」と言われたら、あなたは「ギュウ」と答えますか？", correct:"はい" },
  { text:"石原さとみさんに「ギュウ」と言ってもらいたいと思いますか？", correct:"はい" },
  { text:"チーズ牛丼を頼んだ人を、一瞬だけ見てしまったことはありますか？", correct:"はい" },
  { text:"あなたは三度の飯よりチー牛が好きって本当ですか？", correct:"はい" }
];

const ALL_CHOICES = ["はい","いいえ","チー","ギュウ"];
const CLASS_MAP = {
  "はい":"choice-yes",
  "いいえ":"choice-no",
  "チー":"choice-chee",
  "ギュウ":"choice-gyuu"
};

/* ★ 1問ごとに女の子画像を切り替え（足りなければループ） */
const GIRL_IMAGES = [
  "girl_1.png",
  "girl_2.png",
  "girl_3.png",
  "girl_4.png",
  "girl_5.png",
  "girl_6.png"
];

/* ★ 終了専用画像 */
const GIRL_END_IMAGE = "girl_end.png";

let current=0, locked=false;

const startScreen=document.getElementById("startScreen");
const gameScreen=document.getElementById("gameScreen");
const bgEl = gameScreen.querySelector(".bg");
const qEl=document.getElementById("question");
const sEl=document.getElementById("speech");
const cEl=document.getElementById("counter");
const choicesEl=document.getElementById("choices");

function shuffle(a){ return a.slice().sort(()=>Math.random()-0.5); }

function updateGirlImage(){
  const img = GIRL_IMAGES[current % GIRL_IMAGES.length];
  bgEl.style.backgroundImage = `url("${img}")`;
}

function showQuestion(){
  locked=false;

  updateGirlImage();

  // 問題文：遅延(0.1s) → フェードイン
  qEl.classList.add("fade");
  qEl.textContent = "";
  sEl.textContent = "…";

  setTimeout(()=>{
    qEl.textContent = questions[current].text;
    requestAnimationFrame(()=> qEl.classList.remove("fade"));
  }, 100);

  cEl.textContent=`${current+1}/${questions.length}`;
  choicesEl.innerHTML="";

  shuffle(ALL_CHOICES).forEach(t=>{
    const b=document.createElement("button");
    b.className="choice "+CLASS_MAP[t];
    b.textContent=t;
    b.onclick=()=>answer(t,b);
    choicesEl.appendChild(b);
  });
}

function flash(){
  gameScreen.classList.add("flash");
  setTimeout(()=>gameScreen.classList.remove("flash"),300);
}

function answer(choice,btn){
  if(locked) return;
  locked=true;

  // 押した瞬間に問題文フェードアウト
  qEl.classList.add("fade");

  // 押した状態を一瞬キープ
  btn.classList.add("selected");
  document.querySelectorAll(".choice").forEach(b=>b.disabled=true);

  const ok = choice===questions[current].correct;
  if(ok) flash();
  sEl.textContent = ok ? "ギュウ" : "……";

  setTimeout(()=>{
    current++;

    if(current < questions.length){
      showQuestion();
    }else{
      // 終了：専用画像に切り替え
      bgEl.style.backgroundImage = `url("${GIRL_END_IMAGE}")`;

      // ★ 終了時は文字を出さない
      qEl.textContent = "";
      sEl.textContent = "";
      qEl.classList.add("fade");

      cEl.textContent=`${questions.length}/${questions.length}`;
      choicesEl.innerHTML=`<button class="big" onclick="restart()">もう一回</button>`;
    }
  },800);
}

function restart(){
  current=0;
  showQuestion(); // 通常画像に戻る
}

document.getElementById("startBtn").onclick=()=>{
  startScreen.classList.add("hide");
  gameScreen.classList.remove("hide");
  restart();
};

// 終了画面の「もう一回」ボタン用に公開
window.restart = restart;
</script>

</body>
</html>
